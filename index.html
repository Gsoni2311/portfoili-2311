<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Gautam's Career Quest</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;600&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --cyan-glow: rgba(6, 182, 212, 0.5);
    }

    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      overflow-y: auto !important;
      background-color: #020617;
      font-family: 'Inter', sans-serif;
      color: #f8fafc;
      -webkit-tap-highlight-color: transparent;
    }

    html,
    body,
    #root {
      min-height: 100vh;
      width: 100%;
      overflow-x: hidden;
    }
      @media (hover: hover) {
        body {
          cursor: none;
        }
      }

      .font-gaming {
        font-family: 'Orbitron', sans-serif;
      }

      /* CRT Scanline Effect */
      .crt::before {
        content: " ";
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%),
          linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
        z-index: 1000;
        background-size: 100% 3px, 3px 100%;
        pointer-events: none;
      }

      .glass-panel {
        background: rgba(15, 23, 42, 0.75);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(148, 163, 184, 0.1);
      }

      .neon-glow-cyan {
        box-shadow: 0 0 15px var(--cyan-glow);
      }

      .neon-text-cyan {
        text-shadow: 0 0 8px rgba(6, 182, 212, 0.8);
      }

      /* Custom Scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }

      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }

      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #06b6d4;
        border-radius: 10px;
      }

      /* No Scrollbar Utility */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }

      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      .custom-cursor {
        position: fixed;
        width: 40px;
        height: 40px;
        border: 2px solid #06b6d4;
        border-radius: 50%;
        pointer-events: none;
        z-index: 9999;
        transform: translate(-50%, -50%);
        transition: width 0.3s, height 0.3s, background-color 0.3s, transform 0.05s linear;
        display: none;
        align-items: center;
        justify-content: center;
      }

      @media (hover: hover) {
        .custom-cursor {
          display: flex;
        }
      }

      .custom-cursor::after {
        content: '';
        width: 4px;
        height: 4px;
        background: #06b6d4;
        border-radius: 50%;
      }

      .custom-cursor.hovering {
        width: 60px;
        height: 60px;
        background: rgba(6, 182, 212, 0.1);
        border-width: 3px;
        border-style: dashed;
        animation: rotate-cursor 4s linear infinite;
      }

      @keyframes rotate-cursor {
        from {
          transform: translate(-50%, -50%) rotate(0deg);
        }

        to {
          transform: translate(-50%, -50%) rotate(360deg);
        }
      }
  </style>

}
